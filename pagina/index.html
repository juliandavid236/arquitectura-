<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe de Arquitectura</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTTXRNFwZ0WvNw+Ske4MboIc1lm3tpvl0gL2CkUuURjT4UQEd6V12yqYJY+tbLtpxYQLaTNd0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #eef2f3, #8e9eab);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #2c3e50;
        }
        header {
            background-color: #34495e;
            color: white;
            width: 100%;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        main {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            max-width: 1000px;
            width: 95%;
        }
        iframe {
            width: 100%;
            height: 1000px;
            border: none;
            border-radius: 12px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 20px;
        }
        .btn {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .gallery {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #555;
            font-size: 14px;
            background-color: #f4f4f4;
            width: 100%;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-desktop"></i> Informe de Arquitectura de Computadores</h1>
        <p>Evaluación Técnica de Componentes de Hardware - 2025</p>
    </header>
    <main>
        <div class="button-container">
            <a href="informe-arquitectura.pdf" class="btn" download>
                <i class="fas fa-download"></i> Descargar PDF
            </a>
            <a href="#galeria" class="btn">
                <i class="fas fa-image"></i> Ver Galería
            </a>
        </div>

        <h2>Visualiza el Informe en PDF</h2>
        <iframe src="informe-arquitectura.pdf"></iframe>

        <section id="galeria">
            <h2 style="margin-top: 40px;">Galería Relacionada</h2>
            <div class="gallery">
                <img src="https://via.placeholder.com/400x250.png?text=Procesador" alt="Procesador">
                <img src="https://via.placeholder.com/400x250.png?text=Memoria+RAM" alt="Memoria RAM">
                <img src="https://via.placeholder.com/400x250.png?text=Placa+Base" alt="Placa Base">
                <img src="https://via.placeholder.com/400x250.png?text=Compatibilidad" alt="Compatibilidad">
            </div>
        </section>
    </main>
    <footer>
        &copy; 2025 Julián David Méndez Chavarro | Ingeniería de Software - Grupo 6
    </footer>
</body>
</html>
